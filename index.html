<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Drum Machine</title>
      </head>
      <body>
        <div class="container" id="drum-machine">
          <h1 class="text-center">Drum Machine</h1>

          <div class="card">
            <div class="card-body py-3">
                <div class="text-center" id="display">Nothing to display yet!</div>
            </div>
          </div>
          
          <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
            <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3"></audio>
          </button>
          
          <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3"></audio>
          </button>
          
          <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
            <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3"></audio>
          </button>
          
          <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
           <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Give_us_a_light.mp3"></audio>
          </button>
             
          <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
            <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Dry_Ohh.mp3"></audio>
          </button>
             
          <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
             <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Bld_H1.mp3"></audio>
          </button>
             
          <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
             <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3"></audio>
          </button>
             
          <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('Z')">
            X
             <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3"></audio>
          </button>
             
          <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
             <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Brk_Snr.mp3"></audio>
          </button>
             
        </div>
        <!-- Optional JavaScript -->
        <script src="script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
